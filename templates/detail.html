<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Python m3</title>
</head>

<body>

    <br>
    <br>
    <h2 align="center">Detalle de cita</h2>
    <br>
    <br>

    {% if records %}

    <div style="display: flex; justify-content: center; align-items: center;">
        <div class="card" style="width: 20rem; display: flex; justify-content: center;">
            <img src="https://img.kompass.com/sys-master-images/h15/h39/9191603044382/medical-jpg" class="card-img-top"
                alt="...">
            <div class="card-body">
                <p class="card-text">Nombre: {{ records['name'] }}</p>
                <p class="card-text">Ciudad: {{ records['city'] }}</p>
                <p class="card-text">Barrio: {{ records['neighborhood'] }}</p>
                <p class="card-text">Cedula: {{ records['identification'] }}</p>
            </div>
        </div>
    </div>

    {% endif %}

</body>

</html>
